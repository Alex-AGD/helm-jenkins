apiVersion: v1
kind: Service
metadata:
  name: jenkins
  namespace: {{ .Values.namespace }}
spec:
  ports:
    - name: master
      port: {{ .Values.jenkins.ports.http }}
      targetPort: {{ .Values.jenkins.ports.http }}
    - name: slave
      port: {{ .Values.jenkins.ports.jnlp }}
      targetPort: {{ .Values.jenkins.ports.jnlp }}
  selector:
    app: jenkins